    <style>
      @import "tailwindcss/base";
      @import "tailwindcss/components";
      @import "tailwindcss/utilities";

      /* Custom utility for the receipt font */
      .font-receipt {
        font-family: 'Courier Prime', 'Courier New', Courier, monospace;
      }
      /* Aesthetic handwriting font */
      .font-handwriting {
        font-family: 'Caveat', 'Ma Shan Zheng', 'KaiTi', 'STKaiti', '楷体', cursive;
      }
      /* Blog Heading Font */
      .font-serif-title {
        font-family: 'Playfair Display', 'Noto Serif SC', serif;
      }
      
      /* Hide scrollbar mostly but allow scrolling for blog */
      body {
        background-color: #fafaf9; /* stone-50 */
        color: #1c1917; /* stone-900 */
        min-height: 100vh;
      }
      
      /* Animations */
      @keyframes print-receipt {
        0% { transform: translateY(-100%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-print {
        animation: print-receipt 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
