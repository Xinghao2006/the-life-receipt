    <style>
      @import "tailwindcss/base";
      @import "tailwindcss/components";
      @import "tailwindcss/utilities";

      /* Custom utility for the receipt font */
      .font-receipt {
        font-family: 'Courier Prime', 'Courier New', Courier, monospace;
      }
      /* Restore aesthetic handwriting font with system fallbacks. 
         Added 'Caveat' for readable English handwriting. 
         'Ma Shan Zheng' remains for Chinese. */
      .font-handwriting {
        font-family: 'Caveat', 'Ma Shan Zheng', 'KaiTi', 'STKaiti', '楷体', cursive;
      }
      /* Hide scrollbar completely and prevent scrolling */
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
        overflow: hidden; /* Prevent scrolling */
        /* Set background to the blue-white gradient */
        background: linear-gradient(to bottom right, #00416A, #E4E5E6);
        background-attachment: fixed;
        height: 100vh;
        width: 100vw;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      @keyframes print-receipt {
        0% { transform: translateY(-100%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-print {
        animation: print-receipt 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
    </style>
